<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Things To Do</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Things To Do</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <fieldset>
                <div>Login to get to your To Do List below</div>
                <form>
                    <label class="input-field">
                        <input type="text" name="username" id="login-username" placeholder="username"/>
                    </label>
                    <div id="error-msg" class="error-msg"></div>
                    <label class="input-field">
                        <input type="password" name="password" id="login-password" placeholder="password"/>
                    </label>
                    <button class="button" id="login-submit-button">LOGIN</button>
                </form>
            </fieldset>
        </div>
        <div class="form-container">
            <fieldset>
                <div>Don't have an account? Sign up here!</div>
                <form>
                    <label class="input-field">
                        <input type="text" name="new-username" id="signup-username" placeholder="username"/>
                    </label>
                    <label class="input-field">
                        <input type="password" name="new-password" id="signup-password" placeholder="password"/>
                    </label>
                    <button class="button" id="signup-submit-button">SIGN-UP</button>
                </form>
            </fieldset>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
